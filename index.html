// Adicione cada marcador personalizado à linha do tempo usando um loop
for (var i = 0; i < markers.length; i++) {
  var id = new Date().getTime() + i; // Crie um ID exclusivo para cada marcador
  var marker = markers[i]; // Obtenha a data e o texto para o marcador atual
  timeline.addCustomTime(marker.date, id); // Adicione o marcador personalizado
  timeline.setCustomTimeMarker(marker.text, id); // Defina o texto do marcador personalizado
}
