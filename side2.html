
        <h4 class="text-heading3 undefined">O quê significa Saburau?</h4> <br>
        <p class="text-paragraph1 undefined">A palavra “samurai” é derivada do japonês arcaico, do verbo "<bold>saburau</bold>", que significa “servir” ou “aquele que serve”.</p>
        <p class="text-paragraph1 undefined">Mais de 1000 anos se passaram no Japão e homens ainda continuam servindo seus modernos Daimyôs fazendo suas próprias leis. </p>
