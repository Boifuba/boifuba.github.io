<script>
  async function calculateTime() {
                            const earthDayLength = 24; // in hours
                            const marsDayLength = 24.6; // in hours
                            const distance = parseFloat(document.getElementById("distance").value);
                            const acceleration = parseFloat(document.getElementById("acceleration").value);
                            const timeInHours = 68 * Math.sqrt(distance / acceleration);
                            const timeInEarthDays = timeInHours / earthDayLength;
                            const timeInMarsDays = timeInHours / marsDayLength;
                          
                            // convert time in hours to days and hours
                            const earthDays = Math.floor(timeInEarthDays);
                            const earthHours = Math.round((timeInEarthDays - earthDays) * earthDayLength);
                            const marsDays = Math.floor(timeInMarsDays);
                            const marsHours = Math.round((timeInMarsDays - marsDays) * marsDayLength);
                          
                            // display the result in a user-friendly format
                            document.getElementById("result").innerHTML = `
                              <p>Time: ${timeInHours.toFixed(2)} hours</p>
                              <p>Time in Earth days: ${earthDays} days and ${earthHours} hours</p>
                              <p>Time in Mars days: ${marsDays} sols and ${marsHours} hours</p>
                            `;
  
                          
                          }
                          const button = document.querySelector("button[name='calculate']");
                          button.addEventListener("click", calculateTime);
