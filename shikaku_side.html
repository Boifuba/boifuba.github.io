        <h3 class="text-heading3 undefined">Leis das ruas.</h3>
        <p>A obediência às leis da rua é essencial para a sobrevivência
        dos bandidos no submundo. Além de garantir trabalho e relações
         de confiança, essas leis ajudam a manter a ordem e evitar 
         conflitos desnecessários. É uma questão de sobrevivência 
         e respeito em uma sociedade implacável.</p>
